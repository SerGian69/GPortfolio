<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Photos</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: rgb(255, 192, 229);
        }
        .container{
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 80%;
            margin: auto;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            background-color: #fa5788;
            padding: 10px 20px;
            border-radius: 15px;
            color: #333;
            margin-top:40px;
        }
        .music-player{
            background: #ffe0e5;
            width: 200px;
            margin: 30px auto;
            padding: 25px 35px;
            text-align: center;
            border-radius: 20px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        nav .circle{
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #fff;
            color: #f53192;
            box-shadow: 0 5px 10px rgba(255,26,26,.22);
        }
        .music-player img{
            width: 120px;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 10px 60px rgba(255,26,26,.22);
        }
        .music-player h1{
            font-size: 20px;
            font-weight: 400;
            color: #333;
            margin-top: 20px;
        }
        .music-player p{
            font-size: 14px;
            color: #333;
        }
        .controls{
            margin: 20px 0;
            display: flex;
            text-align: center;
            align-items: center;
        }
        .controls div{
            width: 60px;
            padding: 8px;
            margin:20px;
            background: #fff;
            display: inline-block;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: #f53192;
            box-shadow: 0 10px 20px rgba(255, 26, 26, .22);
            cursor: pointer;
        }
        .controls div:nth-child(2){
            transform: scale(1.5);
            background: #f53192;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="circle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
            <img src="images/when-song.jpg" alt="">
            <h1>When I met You</h1>
            <p>Apo Hiking Society</p>

            <audio id="song">
                <source src="images/Met.mp3" type="audio/mpeg">
            </audio>

            <div class="controls">
                <div><i class="ri-arrow-left-double-line"></i></div>
                <div onclick="playPause()"><i class="ri-play-large-fill" id="ctrlIcon"></i></div>
                <div><i class="ri-arrow-right-double-fill"></i></div>
            </div>
        </div>

        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-s-line"></i>
                </div>
                <div class="circle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
            <img src="images/dancel.jpg" alt="">
            <h1>Bawat Daan</h1>
            <p>Ebe Dancel</p>

            <audio id="song2">
                <source src="images/Bawat Daan - Ebe Dancel (Cover).mp3" type="audio/mpeg">
            </audio>

            <div class="controls">
                <div><i class="ri-arrow-left-double-line"></i></div>
                <div onclick="playPause1()"><i class="ri-play-large-fill" id="ctrlIcon1"></i></div>
                <div><i class="ri-arrow-right-double-fill"></i></div>
            </div>
        </div>


        <a href="content.html">Return</a>
    </div>

    <script>
        let song = document.getElementById('song');
        let ctrlIcon = document.getElementById('ctrlIcon');

        let song2 = document.getElementById('song2');
        let ctrlIcon1 = document.getElementById('ctrlIcon1');

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("ri-pause-line")){
                song.pause();
                ctrlIcon.classList.remove("ri-pause-line");
                ctrlIcon.classList.add("ri-play-large-fill");

            }else{
                song.play();
                song2.pause();
                ctrlIcon1.classList.remove("ri-pause-line");
                ctrlIcon1.classList.add("ri-play-large-fill");
                ctrlIcon.classList.add("ri-pause-line");
                ctrlIcon.classList.remove("ri-play-large-fill");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = currentTime;
            },500);
        }

        //song2
        song2.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause1(){
            if(ctrlIcon1.classList.contains("ri-pause-line")){
                song2.pause();
                ctrlIcon1.classList.remove("ri-pause-line");
                ctrlIcon1.classList.add("ri-play-large-fill");

            }else{
                song2.play();
                song.pause();
                ctrlIcon.classList.remove("ri-pause-line");
                ctrlIcon.classList.add("ri-play-large-fill");
                ctrlIcon1.classList.add("ri-pause-line");
                ctrlIcon1.classList.remove("ri-play-large-fill");
            }
        }

        if(song2.play()){
            setInterval(()=>{
                progress.value = currentTime;
            },500);
        }

        
    </script>
</body>
</html>
