<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tulip Animation</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background: linear-gradient(#d4f1ff, #aee0ff);
    overflow: hidden;
}

/* Scene wrapper */
.scene {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tulip wrapper */
.tulip {
    position: relative;
    width: 20vmin;
    height: 50vmin;
    animation: sway 4s ease-in-out infinite;
    transform-origin: bottom center;
}

/* Petals */
.petal {
    position: absolute;
    bottom: 65%;
    width: 10vmin;
    height: 15vmin;
    background: linear-gradient(to top, #ff4d88, #ff80aa);
    border-radius: 50% 50% 0 0;
    animation: bloom 3s ease forwards;
    opacity: 0;
}

.petal-center {
    left: 50%;
    transform: translateX(-50%);
}

.petal-left {
    left: 28%;
    transform: rotate(-18deg);
}

.petal-right {
    right: 28%;
    transform: rotate(18deg);
}

/* Stem */
.stem {
    position: absolute;
    width: 2vmin;
    height: 30vmin;
    background: #2d8f37;
    left: 50%;
    bottom: 10%;
    transform: translateX(-50%);
    border-radius: 2vmin;
    animation: grow 2.5s ease forwards;
    opacity: 0;
}

/* Leaves */
.leaf {
    position: absolute;
    width: 10vmin;
    height: 20vmin;
    background: linear-gradient(#3aa64a, #2d8f37);
    border-radius: 0 80% 0 80%;
    bottom: 15%;
    transform-origin: bottom;
    animation: leafGrow 2.8s ease forwards;
    opacity: 0;
}

.leaf-left {
    left: 40%;
    transform: rotate(-40deg);
}

.leaf-right {
    left: 60%;
    transform: rotate(40deg) scaleX(-1);
}

/* Animations */
@keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
}

@keyframes bloom {
    0% { transform: scale(0.1) translateY(50%); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes grow {
    0% { height: 0; opacity: 0; }
    100% { height: 30vmin; opacity: 1; }
}

@keyframes leafGrow {
    0% { transform: scale(0.1); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
.bounce {
    position: absolute;
    top: 70px;
    text-align: center;
        font-size: 4rem;
        font-weight: 700;
        color: #ff1a75;
        animation: bounce 1.2s ease-in-out infinite;
        text-shadow: 0 4px 10px rgba(255, 0, 102, 0.4);
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-25px);
        }
    }
        a{
            text-decoration: none;
            font-weight: bold;
            background-color: #fa5788;
            padding: 10px 20px;
            border-radius: 15px;
            color: #333;
            margin-top:100px;
        }

    </style>
</head>
<body>

<div class="bounce">I Love You</div>

<div class="scene">
    <div class="tulip">
        <div class="petal petal-left"></div>
        <div class="petal petal-center"></div>
        <div class="petal petal-right"></div>

        <div class="stem"></div>

        <div class="leaf leaf-left"></div>
        <div class="leaf leaf-right"></div>
    </div>
    <a href="content.html">Return</a>
</div>

<script>
    // Optional feature: Tulip color pulse effect
setInterval(() => {
    const petals = document.querySelectorAll(".petal");

    petals.forEach(p => {
        p.style.filter = `hue-rotate(${Math.random() * 60 - 30}deg)`;
    });
}, 2000);

</script>
</body>
</html>
